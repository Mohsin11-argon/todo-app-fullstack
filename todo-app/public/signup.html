<!doctype html>
<html>
<head><meta charset="utf-8"><title>Signup</title></head>
<body>
  <h2>Signup</h2>
  <form id="form">
    <input name="name" placeholder="Name"><br>
    <input name="email" placeholder="Email"><br>
    <input name="password" type="password" placeholder="Password"><br>
    <button>Sign Up</button>
  </form>
  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = { name: fd.get('name'), email: fd.get('email'), password: fd.get('password') };
      const res = await fetch('/api/auth/signup', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
      const j = await res.json();
      if (j.ok) alert('Signup successful'); else alert(JSON.stringify(j));
    })
  </script>
</body>
</html>
