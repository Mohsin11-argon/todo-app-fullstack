<!doctype html>
<html>
<head><meta charset="utf-8"><title>User Dashboard</title></head>
<body>
  <h2>User Panel</h2>
  <div>
    <h3>Your Tasks</h3>
    <pre id="tasks"></pre>
  </div>
  <script>
    const token = localStorage.getItem('token');
    if (!token) location = '/login.html';
    async function load() {
      const res = await fetch('/api/user/tasks', { headers: { Authorization: 'Bearer ' + token } });
      const j = await res.json();
      document.getElementById('tasks').textContent = JSON.stringify(j.tasks, null, 2);
    }
    load();
  </script>
</body>
</html>
